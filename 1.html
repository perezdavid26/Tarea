<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularo</title>
</head>
<body>

    <form action="#" method="get">

        <div>
            <label for="text">Texto</label>
            
            <input type="text" name="text" placeholder="Ingrese un texto">
        </div>
        
        <div>
            <label for="numeros">Numeros</label>
            <input placeholder="Ingrese un numero" type="number" name="numeros" id="">
        </div>
        
        <div>
            <label for="select">select</label>
            <select name="select" id="">
                <option value="">Verdad</option>
                <option value="">False</option>
                <optgroup>
                    <option value="">regular</option>
                    <option value="">puede ser</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="textarea">textarea</label>
            <textarea name="textarea" id=""></textarea>
        </div>

        <div>
            <label for="password">contraseña</label>
            <input type="password" name="password" placeholder="Ingrese la contraseña">
        </div>

        <div>
            <label for="name">email</label>
            <input type="email" name="email" id="" placeholder="Ingrese el email">
        </div>

        <div>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" name="checkbox" id="" value="hola">
        </div>

        <div>
            <label for="radio">radio</label>
            <input type="radio" name="radio" id="" value="1">
            <input type="radio" name="radio" id="" value="2">
        </div>

        <div>
            <label for="file">file</label>
            <input type="file" name="file">
        </div>

        <div>
            <label for="time">time</label>
            <input type="time" name="time">
        </div>

        <fieldset>
            <legend>Titulo</legend>
            <div>
                <label for="url">url</label>
                <input type="url" name="url">
            </div>
    
            <div>
                <label for="date">date</label>
                <input type="date" name="date">
            </div>
        </fieldset>

        <progress></progress>

        <meter value="0.5"></meter>

        <div>
            <label for="list">list</label>
            <input list="list" id="">
            <datalist id="list" name="list">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
            </datalist>
        </div>

        <div>
            <input type="submit" name="enviar" id="">
        </div>

        

    </form>
    
</body>
</html>
